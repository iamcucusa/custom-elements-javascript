<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="common.css"/>
    <script type="text/javascript" src="./zoom-button/runtime.js"></script>
    <script type="text/javascript" src="./zoom-button/polyfills.js"></script>
    <script type="text/javascript" src="./zoom-button/scripts.js"></script>
    <script type="text/javascript" src="./zoom-button/main.js"></script>
    <title>Javascript App</title>
</head>
<body>
<div style="text-align:center; padding-top: 50px; ">
    <img width="300" alt="Javascript Logo" src="./img/icon.javascript%202.png">
</div>
<div class="grid" style="text-align:center; padding-top: 50px;">
    <div class="grid__row">
        <div class="grid__cell--S">
            <div>Regular button: </div>
            <zoom-button text="Button 1" id="button1" raetId="largeButton" type="button"></zoom-button>
        </div>
        <div class="grid__cell--S">
            <div>Secondary button: </div>
            <zoom-button text="Button 2" id="button2" raetId="secondaryButton" mode="secondary"></zoom-button>
        </div>
        <div class="grid__cell--S">
            <div>Disabled button: </div>
            <zoom-button  text="Button 3" id="customElement3" mode="link" is-disabled="true" raetId="largeButtonDisabled"></zoom-button>
        </div>
    </div>
    <div class="grid__row"style=" display: inline-flex;" >
        <div class="grid__cell--S">
            <div>Regular button (medium size)</div>
            <zoom-button text="toogle action" id="button4" size="medium" raet-id="mediumButtonPrimary" type="button"></zoom-button>
        </div>
        <div class="grid__cell--S">
            <div>Secondary button (medium size)</div>
            <zoom-button text="toogle disable" id="button5" size="medium" mode="secondary"></zoom-button>

        </div>
        <div class="grid__cell--S">
            <div>Disabled button (medium size)</div>
            <zoom-button text="Button 6" size="medium" is-disabled="true"></zoom-button>
        </div>
    </div>
</div>


<script>

    let button,
        button1 = document.getElementById('button1'),
        button2 = document.getElementById('button2'),
        button4 = document.getElementById('button4'),
        button5 = document.getElementById('button5');
    showLoading = function (button) {
        button.showLoading();
    };
    button1.addEventListener('actionClick', (event) => {
         button = event.detail;
         button.showActive();
    });

    button2.addEventListener('actionClick', (event) => {
        button = event.detail;
        button.showActive();
    });

    toogleAction = function () {
        if(button)
        {

            if(button.isLoading)
                button.done();
            else {
                button.showActive();
                button.showLoading();
            }

        }
        else
            alert('Click one button first');
    };

    button4.addEventListener('actionClick', (event) => {
        toogleAction();
    });

    toogleDisabled = function () {
        if(button)
        {
            button.isDisabled = !button.isDisabled;
        }
        else
            alert('Click one button first');
    };

    button5.addEventListener('actionClick', (event) => {
        toogleDisabled();
    });

</script>
</body>
</html>
